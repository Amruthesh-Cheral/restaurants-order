<table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Created Date</th>
        <th>Update Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allProducts; index as i">
        <th>#3212</th>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
        <td>12:12:12</td>
        <td>12:12:12</td>
        <td><span class="btn badge rounded-pill bg-warning" (click)="addPage()">Edit</span></td>
      </tr>
     
      
    </tbody>
  </table>
