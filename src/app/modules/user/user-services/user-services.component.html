<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="All">

        <div class="row mt-3">
            <div class="col-md-4 col-lg-3 col-sm-12"  *ngFor="let item of allServices">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex order-items">
                            <img class="card-img-top me-2" src="{{item.img}}" alt="Product image">
                           <div class="">
                            <h6 class="card-title">{{item.item}}</h6>
                            <h6 class="card-title">â‚¹{{item.amount}}</h6>
                            <div class="quantity">
                              <a href="#" class="minus bg-app-primary"><span>-</span></a>
                              <input name="quantity" class="border-app-primary" type="text" value="1">
                              <a href="#" class="plus bg-app-primary"><span>+</span></a>
                            </div>
                           </div>
                        </div>
                      <p class="h8">{{item.content}}</p>
                     
                      <div class="d-flex">
                        <!-- <input type="text" placeholder="Table Number" class="form-control me-2"> -->
                          <a href="#" class="btn btn-primary">Add</a>
                        </div>
                      
                    </div>
                  </div>
            </div>
        </div>

    </mat-tab>
    <mat-tab label="Burgers">Content 2</mat-tab>
    <mat-tab label="Juices">Content 3</mat-tab>
    <mat-tab label="Snacks">Content 4</mat-tab>
    <mat-tab label="Pizaa">Content 5</mat-tab>
    <mat-tab label="Cake">Content 6</mat-tab>
  </mat-tab-group>
