<h5>What you like ?</h5>

<div class="row">
    <div class="col-md-8 col-sm-12">
        <div>
            <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
                <mat-tab *ngFor="let item of allProducts ; index as i" label="{{item.menusubCategory}}">
                    <h5 class="mt-3 mb-2">{{item.menusubCategory}}</h5>
                    <div>
                        <form [formGroup]="orderFormgroup">
                            <input type="text" class="form-control mb-2" formControlName="firstName" placeholder="search here">
                            <div class="row w-100">
                                <div class="col-lg-4 col-md-6 col-sm-12 mt-2 mb-2" *ngFor="let product of item?.subProducts">
                                   <div class="card">
                                    <div class="card-body">
                                        <div class="w-100 product-list">
                                            <img src="{{product?.productImg}}" class="product-list__img img-fluid" alt="Product Image">
                                            <div class="item-name text-black">
                                                <h6><span class="food-type" ngClass="{{product?.itemType}}">
                                                    </span>
                                                    {{product?.itemName}}</h6>
                                            </div>
                                        <div class="description">
                                            <p class="text-hash h8">{{product?.itemContent}}</p>
                                        </div>
                                        <div class="item-rate d-flex justify-content-between align-items-center w-100">
                                            <h6 class="text-app-primary2 m-0 p-0">{{product?.itemPrize}}
                                                Rs</h6>
                                                <button class="btn brand-btn bg-light-fade-bg text-white"
                                                (click)="orderModifier()"> Add</button>
                                        </div>


                                    </div>
                                    </div>
                                   </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <ng-select [items]="tableNo" bindLabel="name" [virtualScroll]="true" bindValue="id" appendTo="body"
            placeholder="Select Table" formControlName="selectedTable">
        </ng-select>

      <div class="card mt-2">
        <div class="card-body">
            <div class="d-flex justify-content-between mt-2">
                <h6 class="m-0 p-0">Bill For</h6>
                <p class="h7 fw-bold m-0 p-0">Table : <span>7</span></p>
            </div>
            <hr class="mt-2 mb-2">
            <div class="" *ngFor="let item of orderList">
                <div class="d-flex justify-content-between flex-wrap mb-2 align-items-center" >
                    <h6>{{item.orderName}}</h6>
                    <div class="quantity">
                        <button class="minus" aria-label="Decrease">&minus;</button>
                        <input type="number" class="input-box" value="1" min="1" max="10">
                        <button class="plus" aria-label="Increase">&plus;</button>
                    </div>
                    <p class="h7">₹ <span>{{item.orderPrize}}</span> </p>
                </div>

                <hr class="mt-2 mb-2">
            </div>
           
   
            <div class="d-flex justify-content-between flex-wrap mb-3 align-items-center">
                <h6>Total Payble</h6>
                <h4 class="fw-bold">₹<span>790</span></h4>
            </div>
            <hr class="hr-dash">
            <div class="d-flex justify-content-between">
                <button class="btn brand-btn bg-light-fade-bg text-white">Save & Print</button>
                <button class="btn brand-btn btn-primary">KOT & Print</button>
            </div>
        </div>
      </div>

    </div>
</div>
