<div class="card">
    <div class="card-body">
      <h5 class="card-title pb-3">{{title}}</h5>
      <form [formGroup]="addItem" (ngSubmit)="addItemFun()">
          <input formControlName="itemName" type="text" class="form-control">

          <button type="submit" class="mt-3 btn btn-primary">Add</button>
        </form>
    </div>
  </div>
